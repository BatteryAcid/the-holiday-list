<div class="list card">
    <div class="item">
        <h2>{{details.name}}</h2>
        <p>{{details.date | date: 'EEEE dd, yyyy'}}</p>
    </div>

    <div class="item item-body">
        <p>{{details.desc}}</p>
    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="setDetails(2015)">
            2015
        </a>
        <a class="tab-item" ng-click="setDetails(2016)">
            2016
        </a>
        <a class="tab-item" ng-click="setDetails(2017)">
            2017
        </a>
    </div>
</div>
