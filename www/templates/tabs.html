<ion-view view-title="The Holiday List">
   <ion-content>
      <ion-list>
         <ion-item class="item-avatar" ng-repeat="(holidayId, holiday) in rows" ng-click="open(holidayId)">
            <span>{{holiday.date | date: 'dd'}}<br/><span class="short-month">{{holiday.date | date: 'MMM'}}</span></span>
            <h2>{{holiday.name}}</h2>
            <p>{{holiday.date | date: 'EEEE yyyy'}}</p> 
         </ion-item>
      </ion-list>
   </ion-content>
</ion-view>
<ion-tabs class="tabs-icon-top tabs-color-active-positive year-tabs">
   <ion-tab title="{{years[0]}}" ng-click="changeYear(2015)">
      <ion-nav-view name="tab-dash"></ion-nav-view>
   </ion-tab>
   <ion-tab title="{{years[1]}}" ng-click="changeYear(2016)">
      <ion-nav-view name="tab-chats"></ion-nav-view>
   </ion-tab>
   <ion-tab title="{{years[2]}}" ng-click="changeYear(2017)">
      <ion-nav-view name="tab-account"></ion-nav-view>
   </ion-tab>
</ion-tabs>
